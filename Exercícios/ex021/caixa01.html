<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>
  <style>
    h1 { /*box-level*/
      background-color: lightgray;
      height: 44px;
      width: 372px;

      border: 10px solid darkslategray;
      
      padding: 5px;

      margin: 20px auto 40px auto;

      outline: 5px dashed green;

    }
    a { /*inline-level*/
      border: 5px solid purple;

      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixa inlive-level</a>. Vamos ver como isso funciona.</p>
  
</body>
</html>
